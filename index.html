<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>bottles</title>
</head>
<body>
    <div class="row">
        <input type="number" id="count" tabindex="1" value=14 min="7" max="14">
        <button id="generate" tabindex="2">GENERATE</button>
    </div>

    <div id="field"></div>

    <div id="popup-palette">
        <div class="row">
            <label class="tile-black"><input type="radio" name="color" value="black"></label>
        </div>
        <div class="row">
            <label class="tile-red"><input type="radio" name="color" value="red"></label>
            <label class="tile-orange"><input type="radio" name="color" value="orange"></label>
            <label class="tile-yellow"><input type="radio" name="color" value="yellow"></label>
            <label class="tile-mint"><input type="radio" name="color" value="mint"></label>
        </div>
        <div class="row">
            <label class="tile-green"><input type="radio" name="color" value="green"></label>
            <label class="tile-lime"><input type="radio" name="color" value="lime"></label>
            <label class="tile-cyan"><input type="radio" name="color" value="cyan"></label>
            <label class="tile-blue"><input type="radio" name="color" value="blue"></label>
        </div>
        <div class="row">
            <label class="tile-purple"><input type="radio" name="color" value="magenta"></label>
            <label class="tile-magenta"><input type="radio" name="color" value="magenta"></label>
            <label class="tile-pink"><input type="radio" name="color" value="pink"></label>
            <label class="tile-grey"><input type="radio" name="color" value="grey"></label>
        </div>
    </div>

    <div class="row">
        <div id="palette-counter">
            <div class="row">
                <div class="tile-red"><div>0</div></div>
                <div class="tile-orange"><div>0</div></div>
                <div class="tile-yellow"><div>0</div></div>
                <div class="tile-mint"><div>0</div></div>
                <div class="tile-green"><div>0</div></div>
                <div class="tile-lime"><div>0</div></div>
            </div>
            <div class="row">
                <div class="tile-cyan"><div>0</div></div>
                <div class="tile-blue"><div>0</div></div>
                <div class="tile-purple"><div>0</div></div>
                <div class="tile-magenta"><div>0</div></div>
                <div class="tile-pink"><div>0</div></div>
                <div class="tile-grey"><div>0</div></div>
            </div>
        </div>
    </div>

    <script data-main="js/app" src="js/lib/requirejs-2.3.6.min.js"></script>
</body>
</html>
